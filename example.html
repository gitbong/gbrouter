<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>gbrouter</title>
    <script src="gbRouter.js"></script>
    <script>
        gbRouter
                .when('', {h: 'a'})
                .when('b', {h: 'b'})
                .otherwise('')
                .useVirtualRouter(false)
                .start()
    </script>
</head>
<body>
<a href="#a">a</a>
<a href="#b">b</a>
<a href="#c">c</a>
<a href="#d">d</a>
<a href="#e">e</a>
</body>
</html>
