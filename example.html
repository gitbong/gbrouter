<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>gbrouter</title>
    <script src="gbRouter.js"></script>
    <script>
        gbRouter
                .when('a', {h: 'a'})
                .when('b', {h: 'b'})
                .otherwise('a')
                .useVirtualRouter(false);

        gbRouter.onHashChange = function (data) {
            console.log('hash change:', data)
        };

        gbRouter.start()

    </script>
</head>
<body>
<a href="#a">a</a>
<a href="#b">b</a>
<a href="#c">c</a>
<a href="#d">d</a>
<a href="#e">e</a>
</body>
</html>
